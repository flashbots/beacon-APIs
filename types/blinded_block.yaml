BlindedBeaconBlockBody:
  type: object
  description: "The [`BlindedBeaconBlockBody`](https://github.com/ethereum/eth2.0-specs/blob/v1.0.1/specs/merge/beacon-chain.md#blindedbeaconblockbody) object from the Eth2.0 spec."
  properties:
    randao_reveal:
      allOf:
        - $ref: './primitive.yaml#/Signature'
        - description: "The RanDAO reveal value provided by the validator."
    eth1_data:
      $ref: './eth1.yaml#/Eth1Data'
    graffiti:
      type: string
      pattern: "^0x[a-fA-F0-9]{64}$"
    proposer_slashings:
      type: array
      items:
        $ref: './proposer_slashing.yaml#/ProposerSlashing'
    attester_slashings:
      type: array
      items:
        $ref: './attester_slashing.yaml#/AttesterSlashing'
    attestations:
      type: array
      items:
        $ref: './attestation.yaml#/Attestation'
    deposits:
      type: array
      items:
        $ref: './deposit.yaml#/Deposit'
    voluntary_exits:
      type: array
      items:
        $ref: './voluntary_exit.yaml#/SignedVoluntaryExit'


BlindedBeaconBlock:
  description: "The [`BlindedBeaconBlock`](https://github.com/ethereum/eth2.0-specs/blob/v1.0.1/specs/merge/beacon-chain.md#blindedbeaconblock) object from the Eth2.0 spec."
  allOf:
    - $ref: '#/BeaconBlockCommon'
    - type: object
      properties:
        body:
          $ref: '#/BlindedBeaconBlockBody'

SignedBlindedBeaconBlock:
  type: object
  description: "The [`SignedBlinededBeaconBlock`](https://github.com/ethereum/eth2.0-specs/blob/v1.0.1/specs/merge/beacon-chain.md#signedblindedbeaconblock) object envelope from the Eth2.0 spec."
  properties:
    message:
      $ref: "#/BlindedBeaconBlock"
    signature:
      $ref: "./primitive.yaml#/Signature"